          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <meta name="twitter:site" content="">

    <!-- Open Graph data -->

    <title>Отправка</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/teledrive.css">
</head>
<body>
<div class="wrp">
    <header class="header">
        <img src="img/Logo-teledrive.svg" alt="">
    </header>
    <main class="main">
        <div class="tab-link">
            <a href="#">Отправить</a> | <a class="active" href="#">Забрать</a>
        </div>
        <form class="form" action="">
            <div class="form__item">
                <label for="package">Посылка</label>
                <input id="package" type="text">
            </div>
            <div class="form__item">
                <label for="residence">Откуда</label>
                <input id="residence" type="text">
            </div>
            <div class="form__item">
                <label for="where">Куда</label>
                <input id="where" type="text">
            </div>
            <div class="form__item">
                <label for="price">Цена</label>
                <input id="price" type="text">
            </div>
            <div class="form__item">
                <label for="date">Дата</label>
                <input id="date" type="date">
            </div>
            <div class="form__item">
                <input type="checkbox" checked> <a href="#">Пользовательское соглашение</a>
            </div>
            <div class="form__item">
                <input type="submit" value="Зарегистрироваться">
            </div>
            <div class="form__item text-center">
                <a class="form__reg" href="#">Регистрация</a>
                <a href="#">Забыли пароль</a>
            </div>
        </form>
    </main>
</div>

<script src="js/teledrive.js"></script>
</body>
</html>
