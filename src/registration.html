<!doctype html>
<html lang="ru">
<head>
    //= template/meta.html
    <title>Регистрация</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/teledrive.css">
</head>
<body>
<div class="wrp">
    //= template/header.html
    <main class="main">
        <form class="form" action="">
            <div class="form__item">
                <label for="phone">Телефон</label>
                <input id="phone" type="tel">
            </div>
            <div class="form__item">
                <label for="name">Имя</label>
                <input id="name" type="text">
            </div>
            <div class="form__item">
                <label for="suname">Фамилия</label>
                <input id="suname" type="text">
            </div>
            <div class="form__item">

                <input id="pass" type="text">
            </div>
            <div class="form__item">
                <input type="checkbox" checked> <a href="#">Пользовательское соглашение</a>
            </div>
            <div class="form__item">
                <input type="submit" value="Зарегистрироваться">
            </div>
            <div class="form__item text-center">
                <a class="form__reg" href="#">Регистрация</a>
                <a href="#">Забыли пароль</a>
            </div>

<script src="js/teledrive.js"></script>
